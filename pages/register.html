<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="signin-page">
        <div class="img-container"></div>
        <div class="main-section">
            <div class="contents">
                <p class="hero-text">Create an account</p>
                <label for="username" style="font-size: 20px;">Username</label>
                <input type="email" id="email" placeholder="Email or Phone" required>
                <label for="password" style="font-size: 20px;">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <button id="submit" type="submit">Create Account</button>
                <p class="login-text">Already Have an Account?<a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script type="module" src="../js/register.js"></script>
</body>
</html>
